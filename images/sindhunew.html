<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dear Sindhu!</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20px;
        }
        #slideshow {
            width: 80%;
            max-width: 500px;
            height: 400px;
            margin: auto;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        .slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0.8;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translate(0, 100vh); opacity: 1; }
            50% { transform: translate(10px, 50vh); }
            100% { transform: translate(-10px, -10vh); opacity: 0; }
        }
        #description {
            font-size: 1.2rem;
            margin-top: 20px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Dear Sindhu! üê≠üíñ</h1>
    <div id="slideshow">
        <img src="images/pic1.jpg" class="slide active">
        <img src="images/pic2.jpg" class="slide">
        <img src="images/pic3.jpg" class="slide">
        <img src="images/pic4.jpg" class="slide">
        <img src="images/pic5.jpg" class="slide">
        <img src="images/pic6.jpg" class="slide">
        <img src="images/pic7.jpg" class="slide">
        <img src="images/pic8.jpg" class="slide">
    </div>
    <p id="description"></p>

    <script>
        // Slideshow functionality with smooth transitions
        let slides = document.querySelectorAll('.slide');
        let index = 0;

        setInterval(() => {
            slides[index].classList.remove("active");
            index = (index + 1) % slides.length;
            slides[index].classList.add("active");
        }, 3000);

        // Floating emojis with slight horizontal movement
        const emojis = ["üíñ", "üéâ", "üéÇ", "ü•≥", "üòò", "üíã", "üòç"];
        function createEmoji() {
            let emoji = document.createElement("div");
            emoji.classList.add("emoji");
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            document.body.appendChild(emoji);

            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.animationDuration = (Math.random() * 3 + 2) + "s";

            setTimeout(() => { emoji.remove(); }, 4000);
        }
        setInterval(createEmoji, 500);

        // Typing effect for the message with better timing
        const descriptionText = "You're the most beautiful, kind, and amazing person. Every moment with you is a gift, and I can't wait to make more memories together. Happy Birthday, my love! ‚ù§Ô∏èüéÇ";
        let i = 0;
        function typeMessage() {
            if (i < descriptionText.length) {
                document.getElementById("description").innerHTML += descriptionText.charAt(i);
                i++;
                setTimeout(typeMessage, 50);
            }
        }
        setTimeout(typeMessage, 3000); // Delayed to match the first slide transition
    </script>
</body>
</html>
